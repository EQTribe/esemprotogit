<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonEditDlg" widgetVar="PersonEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonTitle}">
            <h:form id="PersonEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personController.selected.id}" title="#{bundle.EditPersonTitle_id}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_FName}" for="FName" />
                        <p:inputText id="FName" value="#{personController.selected.FName}" title="#{bundle.EditPersonTitle_FName}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_FName}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_LName}" for="LName" />
                        <p:inputText id="LName" value="#{personController.selected.LName}" title="#{bundle.EditPersonTitle_LName}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_LName}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_sysUserID}" for="sysUserID" />
                        <p:inputText id="sysUserID" value="#{personController.selected.sysUserID}" title="#{bundle.EditPersonTitle_sysUserID}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_sysUserID}"/>
                        <p:outputLabel value="#{bundle.EditPersonLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}" title="#{bundle.EditPersonTitle_email}" required="true" requiredMessage="#{bundle.EditPersonRequiredMessage_email}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.update}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
