<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonCreateDlg" widgetVar="PersonCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonTitle}">
            <h:form id="PersonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonLabel_id}" for="id" />
                        <p:inputText id="id" value="#{personController.selected.id}" title="#{bundle.CreatePersonTitle_id}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_FName}" for="FName" />
                        <p:inputText id="FName" value="#{personController.selected.FName}" title="#{bundle.CreatePersonTitle_FName}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_FName}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_LName}" for="LName" />
                        <p:inputText id="LName" value="#{personController.selected.LName}" title="#{bundle.CreatePersonTitle_LName}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_LName}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_sysUserID}" for="sysUserID" />
                        <p:inputText id="sysUserID" value="#{personController.selected.sysUserID}" title="#{bundle.CreatePersonTitle_sysUserID}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_sysUserID}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}" title="#{bundle.CreatePersonTitle_email}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_email}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personController.create}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
