<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProdLevelDetailViewDlg" widgetVar="ProdLevelDetailViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProdLevelDetailTitle}">
            <h:form id="ProdLevelDetailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prodLevelDetailController.selected != null}">
                        <h:outputText value="#{bundle.ViewProdLevelDetailLabel_level}"/>
                        <h:outputText value="#{prodLevelDetailController.selected.level}" title="#{bundle.ViewProdLevelDetailTitle_level}"/>
                        <h:outputText value="#{bundle.ViewProdLevelDetailLabel_name}"/>
                        <h:outputText value="#{prodLevelDetailController.selected.name}" title="#{bundle.ViewProdLevelDetailTitle_name}"/>
                        <h:outputText value="#{bundle.ViewProdLevelDetailLabel_description}"/>
                        <h:outputText value="#{prodLevelDetailController.selected.description}" title="#{bundle.ViewProdLevelDetailTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProdLevelDetailViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
