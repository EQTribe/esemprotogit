<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProdunitUserviewTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProdunitUserviewListForm">
                <p:panel header="#{bundle.ListProdunitUserviewTitle}">
                    <p:dataTable id="datalist" value="#{produnitUserviewController.items}" var="item"
                                 selectionMode="single" selection="#{produnitUserviewController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_level}"/>
                            </f:facet>
                            <h:outputText value="#{item.level}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_parent}"/>
                            </f:facet>
                            <h:outputText value="#{item.parent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_risk}"/>
                            </f:facet>
                            <h:outputText value="#{item.risk}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_impact}"/>
                            </f:facet>
                            <h:outputText value="#{item.impact}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_stability}"/>
                            </f:facet>
                            <h:outputText value="#{item.stability}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_bizOwner}"/>
                            </f:facet>
                            <h:outputText value="#{item.bizOwner}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_techOwner}"/>
                            </f:facet>
                            <h:outputText value="#{item.techOwner}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_lvlName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lvlName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_bizOwnerName}"/>
                            </f:facet>
                            <h:outputText value="#{item.bizOwnerName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProdunitUserviewTitle_techOwnerName}"/>
                            </f:facet>
                            <h:outputText value="#{item.techOwnerName}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{produnitUserviewController.prepareCreate}" update=":ProdunitUserviewCreateForm" oncomplete="PF('ProdunitUserviewCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" 
                                             value="#{bundle.View}" update=":ProdunitUserviewViewForm" 
                                             oncomplete="PF('ProdunitUserviewViewDialog').show()" 
                                             disabled="#{empty produnitUserviewController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" 
                                             update=":ProdunitUserviewEditForm" 
                                             oncomplete="PF('ProdunitUserviewEditDialog').show()" 
                                             disabled="#{empty produnitUserviewController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{produnitUserviewController.destroy}" update=":growl,datalist" disabled="#{empty produnitUserviewController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
