<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" sticky="true"/>

        <p:layout fullPage="true">
            
            <p:layoutUnit position="north" size="120" resizable="true" closable="true" collapsible="true">
                <table border="0" cellspacing="10">
                    <colgroup align="left">
                        <col width="225" align="center"/>
                        <col width="700" align="center" />
                        <col align="left" />
                    </colgroup>
                    <tr>
                        <th> <a href="../index.xhtml"> 
                                <img src="../resources/images/EQlogo.png" width="160" height="79" 
                                     alt="EQlogo-email"/>
                            </a>
                        </th>
                        <th><h1>USEM PROTOTYPE</h1><h2>EQTribe Unified Software Engineering Management Platform</h2></th>
                        <th>
                            <h:form>
                            <p:menubar>
                                <p:submenu label="#{bundle.Maintenance}">
                                    <p:menuitem outcome="/prodLevelDetail/List" value="Product Definition Levels" />
                                    <p:menuitem outcome="/productUnit/List" value="Product Units" />
                                    <p:menuitem outcome="/person/List" value="Persons" />
                                    
                                </p:submenu>
                            </p:menubar>
                            </h:form>
                        </th>
                    </tr>
                </table>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
